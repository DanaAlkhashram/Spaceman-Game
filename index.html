<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SPACEMAN</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> SPACEMAN GAME </h1>
        <p> Guess the secret word by clicking letters. One letter is revealed to help you start. Good Luck!</p>
        <img src="img/spaceman.webp" alt="Spaceman">

    </header>

    <section class="word-display">
        <div class="dash" id="0"></div>
        <div class="dash" id="1"></div>
        <div class="dash" id="2"></div>
        <div class="dash" id="3"></div>
        <div class="dash" id="4"></div>
        <div class="dash" id="5"></div>
    </section>

    <p> Remaining lives : <span id="lives"></span> </p>

    <h2 id="message">message</h2>

    <div id="keyboard-container" class="output"></div>


    <button id="resetButton">Play again</button>

</body>

</html>
